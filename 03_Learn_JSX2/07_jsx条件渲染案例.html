<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react CDN引入 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel引入，用于处理jsx -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class App extends React.Component {
            // 构建数据
            constructor() {
                super()
                this.state = {
                    message: "hello world",
                    isShow: true
                }
            }
            buttonClick() {
                this.setState({isShow: !this.state.isShow})
            }
            // 渲染内容
            render() {
                const { isShow, message } = this.state
                let showElement = null
                if  (isShow) {
                    showElement = <h2>{message}</h2>
                } else {
                    showElement = null
                }
                return (
                    <div>
                        {/*--------------------实现类似`v - if`的效果-------------------------*/}
                        {/*写法一*/}
                        <div>{showElement}</div>
                        {/*写法二(仔细体会这种&&逻辑运算的写法，满足条件则显示)*/}
                        <div>{ isShow && <h2>{message}</h2> }</div>
                        <button onClick={this.buttonClick.bind(this)}>按钮</button>
                        {/*--------------------实现类似`v - show`的效果(仅仅隐藏，而不是重新插入新元素)-------------------------*/}
                        <h2 style={{display: isShow ? 'block':'none' }}>{message}</h2>
                    </div>
                )
            }
        }
        const root = ReactDOM.createRoot(document.querySelector('#root'))
        root.render(<App/>)
    </script>
</body>
</html>
