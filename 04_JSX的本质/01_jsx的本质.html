    <title>Document</title>

    <script

    ></script>

          console.log("element元素：", element);
          return element;

          //         <div>内容二</div>
          //       </div>
          //       <div className="footer">footer</div>
          //     </div>
          //   );
        }
      }
      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(<App />);
    </script>
  </body>
</html>
