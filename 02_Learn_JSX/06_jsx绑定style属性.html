<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react CDN引入 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel引入，用于处理jsx -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class App extends React.Component {
            // 构建数据
            constructor() {
                super()
                this.state = {
                    message: "hello world",
                    styleObj: { color: "red", fontSize: "30px" },
                    isActive: true
                }
            }
            // 渲染内容
            render() {
                const {styleObj, isActive} = this.state
                const dynamicStyles = {
                    color: isActive ? 'green' : 'red',
                    fontSize: isActive ? '18px' : '14px'
                };
                return (
                    <div>
                        <h2 style={{color: 'blue'}}>{this.state.message}</h2>
                        <h2 style={styleObj}>{this.state.message}</h2>
                        <h2 style={dynamicStyles}>{this.state.message}</h2>
                       
    
                    </div>
                )
            }
        }
        const root = ReactDOM.createRoot(document.querySelector('#root'))
        root.render(<App/>)
    </script>
</body>
</html>
